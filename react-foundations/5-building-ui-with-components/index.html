<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building UI with Components - React Foundations - Learn NextJS</title>
</head>
<body>

    <!-- This is where our React app will be mounted -->
    <main id="app"></main>

    <!-- Load React and ReactDOM from a CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load Babel for JSX transformation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Our React code -->
    <script type="text/jsx">

        // Select the app div
        const app = document.getElementById('app');

        // Define a Homepage component
        function Homepage() {

            // Use the Header component inside the Homepage component
            return (
                <Header />
            );

        };

        // Define a Header component
        function Header() {
            return <h1>Building UI with Components</h1>;
        };

        // Create a root and render a simple React element
        const root = ReactDOM.createRoot(app);

        // Render a heading element
        root.render(<Homepage />);

    </script>

</body>
</html>
